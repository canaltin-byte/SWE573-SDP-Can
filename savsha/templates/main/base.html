<html>
<head>
	<style type="text/css">
		.sidenav {
			height:100%;
			width:260px;
			position: fixed;
			z-index:1;
			top:0;
			left:0;
			background-color:#111111;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #ffffff;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}

		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

	</style>
	<title>{% block title %}SavSha{% endblock %}</title>
</head>

<body>
	<div class="sidenav">
		<a>{{request.user.first_name}} {{request.user.last_name}}</a>
		<a>@{{request.user.username}}</a>
		<a> </a>
		<a> </a>
        <a href="/home" >Home</a>
		<a href="/my_profile" >My Profile</a>
		<a href="/new_content">New Content</a>
		<a href="/connections">Connections</a>
		<a href="/logout">Logout</a>
	</div>

	{% block content %}
	{% endblock %}
</body>
</html>
