{% load crispy_forms_tags %}
<title>{% block title %}SavSha{% endblock %}</title>
<div style="margin-left:40%; margin-top:10%" class="container py-5">
	<h1>Register SavSha</h1>
	<form method="POST">
		{% csrf_token %}
			{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
</div>
